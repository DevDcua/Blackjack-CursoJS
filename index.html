<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="stylesheet" href="../blackjack-project/assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Blackjack</h1>
    </header>
    <section class="btn__container">
            <button id="btn__nuevo" class="btn"> Nuevo Juego </button>
            <button id="btn__pedir" class="btn btn--custom"> Pedir Carta </button>
            <button id="btn__detener" class="btn"> Detener </button>
    </section>

    <section class="cards__container">
        <div class="cards__jugador">
            
            <h2 class="cards__title">Jugador 1 - <span class="score__jugador">0</span></h2>
            
            <div class="cards__deck"></div>

        </div>
        <div class="cards__computadora">

            <h2 class="cards__title">Computadora - <span class="score__computadora">0</span></h2>
            
            <div class="cards__deck--computadora"></div>
        </div>
    </section>



    <script src="../blackjack-project/assets/js/underscore-min.js"></script>
    <script src="../blackjack-project/assets/js/game-min.js"></script>
</body>
</html>
